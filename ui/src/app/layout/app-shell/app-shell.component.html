<mat-sidenav-container class="container">
    <mat-sidenav mode="side" opened>
        <mat-toolbar>Distributed Sim</mat-toolbar>

        <mat-nav-list>
            <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
                <mat-icon>dashboard</mat-icon>
                <span>Dashboard</span>
            </a>

            <a mat-list-item routerLink="/traffic" routerLinkActive="active">
                <mat-icon>traffic</mat-icon>
                <span>Traffic</span>
            </a>

            <a mat-list-item routerLink="/workers" routerLinkActive="active">
                <mat-icon>dns</mat-icon>
                <span>Workers</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">Fault-tolerant Distributed System</mat-toolbar>

        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
