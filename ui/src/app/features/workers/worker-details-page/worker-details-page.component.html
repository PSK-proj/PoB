<mat-card>
    <mat-card-title>Worker details</mat-card-title>
    <mat-card-subtitle *ngIf="workerId$ | async as id">
        worker: <b>{{ id }}</b>
    </mat-card-subtitle>

    <div style="margin-top: 12px">
        <button mat-stroked-button routerLink="/workers">Back to workers</button>
    </div>

    <p style="margin-top: 12px; opacity: 0.8">
        Next: config / metrics / faults UI.
    </p>
</mat-card>
