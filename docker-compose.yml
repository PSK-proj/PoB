networks:
  appnet:

x-worker-base: &worker-base
  build:
    context: .
    dockerfile: worker/Dockerfile
  restart: unless-stopped
  networks: [appnet]
  environment:
    - TZ=${TZ}
  healthcheck:
    test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=2).read()\""]
    interval: 5s
    timeout: 3s
    retries: 10

services:
  lb:
    build:
      context: .
      dockerfile: lb/Dockerfile
    container_name: lb
    restart: unless-stopped
    networks: [appnet]
    ports:
      - "${LB_HOST_PORT}:8000"
    environment:
      - TZ=${TZ}
      - CLIENTGEN_URL=${CLIENTGEN_URL}
      - WORKER_URLS=${WORKER_URLS}
    depends_on:
      clientgen: { condition: service_healthy }
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=2).read()\""]
      interval: 5s
      timeout: 3s
      retries: 10

  clientgen:
    build:
      context: .
      dockerfile: clientgen/Dockerfile
    container_name: clientgen
    restart: unless-stopped
    networks: [appnet]
    environment:
      - TZ=${TZ}
      - LB_URL=${LB_URL}
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=2).read()\""]
      interval: 5s
      timeout: 3s
      retries: 10

